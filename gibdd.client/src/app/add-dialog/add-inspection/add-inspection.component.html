<h1 mat-dialog-title>Добавление осмотра</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Автомобиль</mat-label>
      <mat-select [(ngModel)]="inspection.carId" name="carId" required>
        <mat-option *ngFor="let car of cars" [value]="car.carId">
          {{ car.brand }} ({{ car.licensePlate }})
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Владелец</mat-label>
      <mat-select [(ngModel)]="inspection.ownerId" name="ownerId" required>
        <mat-option *ngFor="let owner of owners" [value]="owner.ownerId">
          {{ owner.firstName }} {{ owner.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Инспектор</mat-label>
      <mat-select [(ngModel)]="inspection.officerId" name="officerId" required>
        <mat-option *ngFor="let officer of officers" [value]="officer.officerId">
          {{ officer.firstName }} {{ officer.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Дата осмотра</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="inspection.inspectionDate" name="inspectionDate" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Результат</mat-label>
      <input matInput [(ngModel)]="inspection.result" name="result" required />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-button color="primary" (click)="onSubmit()">Добавить</button>
</div>
