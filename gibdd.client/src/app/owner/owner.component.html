<div class="container">
  <h1>Список владельцев</h1>
  <button mat-raised-button color="primary" (click)="addOwner()">Добавить владельца</button>
  <mat-table [dataSource]="owners" class="mat-elevation-z8">

    <!-- Driver License -->
    <ng-container matColumnDef="driverLicenseNumber">
      <mat-header-cell *matHeaderCellDef> Номер ВУ </mat-header-cell>
      <mat-cell *matCellDef="let owner"> {{ owner.driverLicenseNumber }} </mat-cell>
    </ng-container>

    <!-- Full Name -->
    <ng-container matColumnDef="fullName">
      <mat-header-cell *matHeaderCellDef> Имя </mat-header-cell>
      <mat-cell *matCellDef="let owner">
        {{ owner.lastName }} {{ owner.firstName }} {{ owner.middleName || '' }}
      </mat-cell>
    </ng-container>

    <!-- Address -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> Адрес </mat-header-cell>
      <mat-cell *matCellDef="let owner"> {{ owner.address }} </mat-cell>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Действия </mat-header-cell>
      <mat-cell *matCellDef="let owner">
        <button mat-mini-fab color="primary" (click)="editOwner(owner)" matTooltip="Редактировать"></button>
        <button mat-mini-fab color="warn" (click)="deleteOwner(owner.ownerId!)" matTooltip="Удалить"></button>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['driverLicenseNumber', 'fullName', 'address', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['driverLicenseNumber', 'fullName', 'address', 'actions'];"></mat-row>
  </mat-table>
</div>
